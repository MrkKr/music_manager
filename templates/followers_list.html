{% extends "_base.html" %}
{% set page_id = 'Lista obserwowanych' %}

{% block title %}Lista obserwowanych {{ user.username }}{% endblock %}

{% block content %}
    <h1>Obserwowani przez {{ user.username }}</h1>
    <hr>
    {% for followed in followers_group %}
    <p>
        <a href="{{ url_for('user', username=followed.username) }}"><img src="{{ followed.avatar(36) }}">{{ followed.username }}</b></a>
    </p>
    {% endfor %}

{% endblock %}
